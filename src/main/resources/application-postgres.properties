# Perfil PostgreSQL: use com --spring.profiles.active=postgres
# Ou defina as variáveis de ambiente (12 Factor App) - o driver é detectado pela URL.

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/eventhub}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Desativa H2 Console quando usa PostgreSQL
spring.h2.console.enabled=false
